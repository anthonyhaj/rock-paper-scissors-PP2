<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
    </header>
    <!-- main game structure -->
    <main>
        <!-- game container -->
        <div class="container">
            <div class="game-header">
                <h2>Choose your move:</h2>
            </div>
            <div class="game-body">
                <div class="player-move">
                    <button id="rock-button" aria-label="Rock">Rock
                        <img src="./assets/images/rock.png" alt="Rock hand gesture">
                    </button>
                    <button id="paper-button" aria-label="Paper">Paper
                        <img src="./assets/images/paper.png" alt="Paper hand gesture">
                    </button>
                    <button id="scissors-button" aria-label="Scissors">Scissors
                        <img src="./assets/images/scissors.png" alt="Scissors hand gesture">
                    </button>
                </div>
                <!-- score area -->
                <div class="score">
                    <div class="player-score">
                        <h3>Player: <span id="p-score">0</span></h3>
                    </div>
                    <div class="computer-score">
                        <h3>Computer: <span id="c-score">0</span></h3>
                    </div>
                </div>
                <div class="choice">
                    <div class="you-chose">
                        <h3>You <br> Chose:</h3>
                        <img src="./assets/images/rock-r.png" alt="Rock hand gesture reversed">
                    </div>
                    <div class="computer-move">
                        <h3>Computer <br> chose:</h3>
                        <img src="./assets/images/paper.png" alt="Rock, Paper, Scissors">
                    </div>
                </div>
                <!-- result area -->
                <div class="result">
                    <h4>Result:</h4>
                    <p id="result-text" aria-live="assertive" aria-atomic="true"></p>
                </div>
                <div class="play-again">
                    <button id="play-again-button" aria-label="Play again">Play Again</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="p-footer">
            <p><i class="fa-regular fa-copyright"></i> Made by Anthony Haj Ibrahim</p>
        </div>
        <div class="a-footer">
            <a href="https://github.com/anthonyhaj/rock-paper-scissors-PP2" target="_blank" rel="noopener"
                aria-label="Link to github repo"><i class="fa-brands fa-github"></i></a>
        </div>


    </footer>
    <!-- fontawesome script -->
    <script src="https://kit.fontawesome.com/125f41cd8d.js" crossorigin="anonymous"></script>
    <!-- js game script -->
    <script src="assets/js/index.js"></script>
</body>

</html>
