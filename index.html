<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
    </header>
    <!-- main game structure -->
    <main>
        <div class="container">
            <div class="game-header">
                <h2>Choose your move:</h2>
            </div>
            <div class="game-body">
                <div class="player-move">
                    <div>
                        <button id="rock-button" aria-label="Rock">Rock</button>
                    </div>
                    <div>
                        <button id="paper-button" aria-label="Paper">Paper</button>
                    </div>
                    <div>
                        <button id="scissors-button" aria-label="Scissors">Scissors</button>
                    </div>
                </div>
                <div class="computer-move">
                    <h3>Computer chose:</h3>
                </div>
                <div class="result">
                    <h3>Result:</h3>
                </div>
                <div class="play-again">
                    <button id="play-again-button" aria-label="Play again">Play Again</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    <script src="./assets/js/index.js"></script>
</body>

</html>
